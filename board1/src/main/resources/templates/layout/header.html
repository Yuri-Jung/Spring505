<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8 " xmlns:th="http://www.thymeleaf.org">
    <title>fragment사용하기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header class="container mt-4 p-4" th:fragment="frag-header">
  <div class="container-fluid p-5 bg-secondary bg-opacity-50">
    <h1 class="display-4 text-center">Header 화면</h1>
    <p class="text-muted lead text-center">fragment를 사용하여 가져온 header 파일</p>
  </div>
</header>
<header class="container mt-4 p-4" th:fragment="frag-header01(item1, item2)"> <!--지금 어느 페이지인지 보여늠-->
    <div class="container-fluid p-5 bg-secondary bg-opacity-50">
        <h1 class="display-4 text-center">Header 화면</h1>
        <p class="text-muted lead text-center">fragment를 사용하여 가져온 header01 파일</p>
        <p th:text="|매개변수 item1 : ${item1}|"></p>
        <p th:text="|매개변수 item2 : ${item2}|"></p>
    </div>
</header>
</body>
</html>
